<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>Teacher Doraly - AI Tutor</title>
    
    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            500: '#ec4899', 
                            600: '#db2777',
                            900: '#831843',
                        }
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
                        'glow-blue': '0 10px 25px -5px rgba(59, 130, 246, 0.5)', 
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f0f2f5;
            overscroll-behavior: none;
        }
        
        /* Smooth Scrollbar */
        .chat-scroll::-webkit-scrollbar { width: 4px; }
        .chat-scroll::-webkit-scrollbar-track { background: transparent; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }

        /* Message Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .message-enter {
            animation: slideIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Pulse for listening */
        @keyframes softPulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .mic-active {
            animation: softPulse 1.5s infinite;
        }

        /* Audio Wave Animation */
        .playing-audio .wave-bar {
            animation: wave 1s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% { height: 4px; }
            50% { height: 16px; }
        }
    </style>
</head>
<body class="h-[100dvh] flex flex-col items-center justify-center text-slate-800 antialiased bg-slate-50">

    <!-- Config Modal -->
    <div id="configPanel" class="hidden absolute z-50 inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 transition-opacity duration-300">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl p-6 transform transition-all scale-100 border border-slate-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-slate-800 tracking-tight">Settings</h2>
                <button onclick="toggleConfig()" class="w-8 h-8 rounded-full hover:bg-slate-100 flex items-center justify-center text-slate-400 transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="Paste your key here..." class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                    <p class="text-[10px] text-slate-400 mt-1.5 flex items-center gap-1">
                        <i class="fas fa-lock"></i> Stored securely in your browser
                    </p>
                </div>
                
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Teacher's Voice</label>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="selectVoice('Kore')" id="voice-Kore" class="voice-btn p-3 rounded-xl border border-slate-200 text-sm font-medium hover:border-blue-500 hover:bg-blue-50 transition-all text-left flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-pink-400"></span> Kore (Fem)
                        </button>
                        <button onclick="selectVoice('Aoede')" id="voice-Aoede" class="voice-btn p-3 rounded-xl border border-slate-200 text-sm font-medium hover:border-blue-500 hover:bg-blue-50 transition-all text-left flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-purple-400"></span> Aoede (Fem)
                        </button>
                    </div>
                </div>

                <button onclick="saveAndCloseConfig()" class="w-full bg-slate-900 text-white py-3.5 rounded-xl font-semibold hover:bg-slate-800 active:scale-[0.98] transition-all shadow-lg shadow-slate-900/20">
                    Save Changes

            </div>

    </div>

    <!-- Main App Container -->
    <div class="w-full h-full md:h-[750px] md:max-w-[420px] bg-white md:rounded-[2.5rem] shadow-2xl md:shadow-soft overflow-hidden flex flex-col relative border border-slate-100/50">
        
        <!-- Header: Teacher Doraly -->
        <div class="bg-white/80 backdrop-blur-xl p-4 pt-safe-top flex items-center justify-between border-b border-slate-100 sticky top-0 z-20 shrink-0">
            <div class="flex items-center gap-3">
                <div class="relative">
                    <!-- Profile Picture -->
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100&h=100&fit=crop&crop=faces&q=80" 
                         alt="Teacher Doraly" 
                         class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-md">
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
                </div>
                <div>
                    <h1 class="font-bold text-slate-800 text-lg leading-tight">Teacher Doraly</h1>
                    <div class="flex items-center gap-1.5">
                        <span class="text-xs text-blue-600 font-bold bg-blue-50 px-2.5 py-0.5 rounded-full border border-blue-100">English Teacher</span>
                    </div>
                </div>
            </div>
            <button onclick="toggleConfig()" class="w-10 h-10 rounded-full hover:bg-slate-50 text-slate-400 hover:text-slate-600 flex items-center justify-center transition-all cursor-pointer z-50">

        <!-- Chat Area -->
        <div id="chatContainer" class="flex-1 overflow-y-auto p-5 flex flex-col gap-6 bg-[#fafafa] chat-scroll pb-4">
            <!-- Welcome Message -->
            <div class="flex gap-3 message-enter w-full">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100&h=100&fit=crop&crop=faces&q=80" 
                     class="w-8 h-8 rounded-full object-cover mt-1 border border-slate-100 shadow-sm shrink-0">
                <div class="relative group max-w-[85%]">
                    <div class="bg-white text-slate-700 p-4 rounded-2xl rounded-tl-none text-[15px] leading-relaxed border border-slate-100 shadow-sm pb-8">
                        Hello! I'm Teacher Doraly. I'm here to help you improve your English. I'll listen carefully and correct your mistakes. Let's talk!
                    </div>
                    <button onclick="translateMessage(this, 'Hello! I am Teacher Doraly. I am here to help you improve your English. I will listen carefully and correct your mistakes. Let\'s talk!')" 
                            class="absolute -bottom-3 right-2 bg-white border border-slate-200 shadow-sm rounded-full px-3 py-1.5 text-[11px] font-semibold text-slate-600 flex items-center gap-1.5 hover:text-blue-600 hover:border-blue-200 transition-all z-10 cursor-pointer group-hover:shadow-md">

        </div>

        <div id="audioVisualizer" class="absolute bottom-[110px] left-0 w-full flex justify-center items-center gap-1.5 h-12 opacity-0 transition-opacity duration-300 pointer-events-none z-10">

        </div>

                </div>

                <!-- Blue Gradient Mic Button -->
                <button id="micBtn" class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 text-white shadow-lg shadow-blue-500/40 hover:shadow-blue-500/60 flex items-center justify-center transition-all hover:scale-105 active:scale-95 z-10 relative group ring-4 ring-white cursor-pointer">

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer" class="hidden"></audio>

    <script>
        // --- Configuration ---
        let GEMINI_API_KEY = localStorage.getItem('gemini_api_key') || "";
        let SELECTED_VOICE = localStorage.getItem('gemini_voice') || "Kore";
        
        // --- UI Elements ---
        const chatContainer = document.getElementById('chatContainer');
        const statusText = document.getElementById('statusText');
        const statusLabel = document.getElementById('statusLabel');
        const micBtn = document.getElementById('micBtn');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const configPanel = document.getElementById('configPanel');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioVisualizer = document.getElementById('audioVisualizer');
        const liveTranscript = document.getElementById('liveTranscript');

        // --- State ---
        let isListening = false;
        let recognition;
        let conversationHistory = [];
        let finalTranscript = ""; 
        
        const SYSTEM_PROMPT = `You are "Teacher Doraly", a professional, warm, and encouraging English teacher. 
        1. CRITICAL: If the user makes ANY grammar, vocabulary, or pronunciation mistake, you MUST start your response with a "CORRECTION:" block.
        2. Inside the "CORRECTION:" block, rewrite the user's sentence but wrap the MISTAKE in ~tildes~ and the CORRECTION in *asterisks* immediately after.
           Example: If user says "I goes to store", you output: "CORRECTION: I ~goes~ *go* to *the* store."
        3. After the correction, start a new paragraph and continue the conversation naturally in English.
        4. If the English is perfect, do NOT output a correction block, just converse nicely.
        5. Keep your conversational response concise (1-3 sentences).
        6. Always act as a female teacher named Doraly.`;

        // --- Initialization ---
        function init() {
            setupSpeechRecognition();
            updateVoiceUI();
            
            if (!GEMINI_API_KEY) {
                // Delay config prompt slightly to allow UI to render
                setTimeout(() => toggleConfig(), 800);
            } else {
                apiKeyInput.value = GEMINI_API_KEY;
            }

            conversationHistory.push({ role: "user", parts: [{ text: SYSTEM_PROMPT }] });
            conversationHistory.push({ role: "model", parts: [{ text: "Understood. I am Teacher Doraly. I will listen carefully." }] });
        }

        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'en-US';
                recognition.continuous = true; 
                recognition.interimResults = true;

                recognition.onstart = () => {
                    isListening = true;
                    finalTranscript = "";
                    updateMicState('listening');
                    liveTranscript.textContent = "";
                    liveTranscript.classList.remove('hidden');
                };

                recognition.onend = () => {
                    if (isListening) {
                        isListening = false;
                        updateMicState('idle');
                        liveTranscript.classList.add('hidden');
                        if (finalTranscript.trim().length > 0) {
                            handleUserInput(finalTranscript);
                        }
                    }
                };

                recognition.onresult = (event) => {
                    let interim = "";
                    let currentFinal = "";
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            currentFinal += event.results[i][0].transcript;
                        } else {
                            interim += event.results[i][0].transcript;
                        }
                    }
                    if (currentFinal) {
                        finalTranscript += " " + currentFinal;
                    }
                    const display = (finalTranscript + " " + interim).trim();
                    statusText.textContent = display.substring(display.length - 30) || "Escuchando...";
                    liveTranscript.textContent = display || "Escuchando...";
                };

                recognition.onerror = (event) => {
                    console.error("Speech Error", event);
                    if (event.error !== 'no-speech') {
                         updateMicState('idle');
                         statusText.textContent = "Error. Intenta de nuevo.";
                         liveTranscript.classList.add('hidden');
                    }
                };
            } else {
                alert("Speech recognition not supported on this browser.");
            }
        }

        // --- Logic ---
        
        micBtn.addEventListener('click', () => {
            if (!GEMINI_API_KEY) return toggleConfig();
            
            if (isListening) {
                recognition.stop(); 
                isListening = false;
                updateMicState('processing');
                liveTranscript.classList.add('hidden');
            } else {
                finalTranscript = "";
                recognition.start();
            }
        });

        async function handleUserInput(text) {
            if (!text.trim()) return;
            
            updateMicState('processing');
            addMessage(text, true); 
            
            conversationHistory.push({ role: "user", parts: [{ text: text }] });

            try {
                const responseText = await callGeminiText();
                const displayHtml = formatResponse(responseText);
                addMessage(displayHtml, false, true, responseText);
                conversationHistory.push({ role: "model", parts: [{ text: responseText }] });

                statusLabel.textContent = "TEACHER DORALY";
                statusText.textContent = "Hablando...";
                
                let textToSpeak = responseText
                    .replace(/CORRECTION:/i, 'Here is a quick correction.')
                    .replace(/~.*?~/g, '') 
                    .replace(/\*/g, '');
                
                await playGeminiTTS(textToSpeak);
                
                updateMicState('idle');

            } catch (error) {
                console.error(error);
                addMessage("Error de conexión. Verifica tu API Key.", false);
                updateMicState('idle');
            }
        }

        async function callGeminiText() {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`;
            const payload = {
                contents: conversationHistory,
                generationConfig: { maxOutputTokens: 350, temperature: 0.7 }
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error('Text API Error');
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        async function playGeminiTTS(text) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${GEMINI_API_KEY}`;
            const payload = {
                contents: [{ parts: [{ text: text }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: SELECTED_VOICE }
                        }
                    }
                }
            };

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error('TTS API Error');
            const data = await response.json();
            const base64Audio = data.candidates[0].content.parts[0].inlineData.data;
            const wavUrl = pcmToWav(base64Audio);
            
            return new Promise((resolve) => {
                audioPlayer.src = wavUrl;
                audioVisualizer.classList.remove('opacity-0');
                audioVisualizer.classList.add('playing-audio');
                audioPlayer.onended = () => {
                    audioVisualizer.classList.add('opacity-0');
                    audioVisualizer.classList.remove('playing-audio');
                    resolve();
                };
                audioPlayer.play();
            });
        }

        // --- Translation & Helpers ---
        
        async function translateMessage(btnElement, text) {
            if (!text) return;
            const originalBtnContent = btnElement.innerHTML;
            btnElement.innerHTML = '<i class="fas fa-spinner fa-spin text-blue-500"></i>';
            btnElement.disabled = true;

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`;
                const payload = {
                    contents: [{
                        role: "user",
                        parts: [{ text: `Translate the following English text to Spanish. Keep explanations clear. Text: "${text}"` }]
                    }]
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Translation failed');
                const data = await response.json();
                const translatedText = data.candidates[0].content.parts[0].text;

                const bubbleContainer = btnElement.closest('.group');
                const translationDiv = document.createElement('div');
                translationDiv.className = "mt-3 bg-blue-50 border border-blue-100 p-3 rounded-xl text-sm text-blue-900 animate-fade-in";
                translationDiv.innerHTML = `
                    <div class="flex items-center gap-2 mb-1">
                        <i class="fas fa-language text-blue-400"></i>
                        <span class="text-[10px] font-bold uppercase tracking-wider text-blue-400">Traducción</span>
                    </div>
                    ${translatedText}
                `;
                
                const msgBubble = bubbleContainer.querySelector('div:first-child');
                msgBubble.appendChild(translationDiv);
                btnElement.style.display = 'none';

            } catch (error) {
                console.error(error);
                btnElement.innerHTML = '<i class="fas fa-exclamation text-red-500"></i>';
                setTimeout(() => {
                    btnElement.innerHTML = originalBtnContent;
                    btnElement.disabled = false;
                }, 2000);
            }
        }

        function pcmToWav(base64PCM) {
            const binaryString = atob(base64PCM);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            const wavHeader = new ArrayBuffer(44);
            const view = new DataView(wavHeader);
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + len, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true); 
            view.setUint16(20, 1, true); 
            view.setUint16(22, 1, true); 
            view.setUint32(24, 24000, true); 
            view.setUint32(28, 24000 * 2, true); 
            view.setUint16(32, 2, true); 
            view.setUint16(34, 16, true); 
            writeString(view, 36, 'data');
            view.setUint32(40, len, true);
            const blob = new Blob([view, bytes], { type: 'audio/wav' });
            return URL.createObjectURL(blob);
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // --- UI Updates ---

        function updateMicState(state) {
            micBtn.className = "w-16 h-16 rounded-full flex items-center justify-center transition-all z-10 relative group ring-4 ring-white cursor-pointer ";
            const icon = micBtn.querySelector('i');
            
            if (state === 'listening') {
                micBtn.className += "bg-gradient-to-br from-red-500 to-red-600 text-white shadow-lg shadow-red-500/40 scale-110 mic-active";
                icon.className = "fas fa-stop text-2xl";
                statusLabel.className = "text-xs font-bold text-red-500 uppercase tracking-wider mb-0.5";
                statusLabel.textContent = "GRABANDO";
                statusText.className = "text-sm font-medium text-slate-800";
            } else if (state === 'processing') {
                micBtn.className += "bg-slate-200 cursor-wait scale-90";
                icon.className = "fas fa-circle-notch text-slate-500 text-2xl animate-spin";
                statusLabel.className = "text-xs font-bold text-slate-400 uppercase tracking-wider mb-0.5";
                statusLabel.textContent = "PENSANDO";
                statusText.textContent = "Generando respuesta...";
            } else { 
                micBtn.className += "bg-gradient-to-br from-blue-500 to-blue-600 text-white shadow-lg shadow-blue-500/40 hover:shadow-blue-500/60 hover:scale-105 active:scale-95";
                icon.className = "fas fa-microphone text-2xl";
                statusLabel.className = "text-xs font-bold text-slate-400 uppercase tracking-wider mb-0.5";
                statusLabel.textContent = "ESTADO";
                statusText.textContent = "Presiona para hablar...";
                statusText.className = "text-sm font-medium text-slate-600";
            }
        }

        function addMessage(content, isUser, isHtml = false, rawTextForTranslation = null) {
            const textToTranslate = rawTextForTranslation || content.replace(/<[^>]*>?/gm, '');
            const safeText = textToTranslate.replace(/'/g, "\\'").replace(/"/g, '&quot;');

            const div = document.createElement('div');
            div.className = "flex gap-3 message-enter w-full";
            
            if (isUser) {
                div.className += " flex-row-reverse";
                div.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center shrink-0 mt-1 shadow-lg shadow-blue-500/30 text-white font-bold text-xs">
                        TÚ
                    </div>
                    <div class="relative group max-w-[85%]">
                        <div class="bg-blue-600 text-white p-4 rounded-2xl rounded-tr-none text-[15px] leading-relaxed shadow-md shadow-blue-500/10 pb-8">
                            ${content}
                        </div>
                        <button onclick="translateMessage(this, '${safeText}')" class="absolute -bottom-3 left-2 bg-white border border-slate-100 shadow-md rounded-full px-3 py-1.5 text-[11px] font-semibold text-blue-600 flex items-center gap-1.5 hover:bg-slate-50 transition-colors z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-200 cursor-pointer">
                            <i class="fas fa-language text-blue-500 text-sm"></i> Traducir
                        </button>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100&h=100&fit=crop&crop=faces&q=80" 
                         class="w-8 h-8 rounded-full object-cover mt-1 border border-slate-100 shadow-sm shrink-0">
                    <div class="relative group max-w-[85%]">
                        <div class="bg-white text-slate-700 p-4 rounded-2xl rounded-tl-none text-[15px] leading-relaxed border border-slate-100 shadow-sm pb-8">
                            ${isHtml ? content : content}
                        </div>
                        <button onclick="translateMessage(this, '${safeText}')" class="absolute -bottom-3 right-2 bg-white border border-slate-200 shadow-sm rounded-full px-3 py-1.5 text-[11px] font-semibold text-slate-600 flex items-center gap-1.5 hover:text-blue-600 hover:border-blue-200 transition-all z-10 opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-opacity duration-200 cursor-pointer">
                            <i class="fas fa-language text-blue-500 text-sm"></i> Traducir
                        </button>
                    </div>
                `;
            }
            
            chatContainer.appendChild(div);
            requestAnimationFrame(() => {
                chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            });
        }

        function formatResponse(text) {
            if (text.includes('CORRECTION:')) {
                let parts = text.split('\n');
                let correctionLine = parts.find(p => p.includes('CORRECTION:'));
                let restOfText = text.replace(correctionLine, '').trim();

                if (correctionLine) {
                    let cleanCorrection = correctionLine.replace(/CORRECTION:/i, '').trim();
                    cleanCorrection = cleanCorrection.replace(/~(.*?)~/g, '<span class="text-red-500 line-through decoration-2 opacity-70 mx-1">$1</span>');
                    cleanCorrection = cleanCorrection.replace(/\*(.*?)\*/g, '<span class="text-green-600 font-bold mx-1">$1</span>');

                    const correctionBlock = `
                        <div class="bg-slate-50 border border-slate-200 rounded-xl p-4 mb-4 relative overflow-hidden">
                            <div class="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-red-400 to-green-500"></div>
                            <div class="flex items-center gap-2 mb-2">
                                <i class="fas fa-magic text-blue-500"></i>
                                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Corrección</span>
                            </div>
                            <div class="text-slate-800 text-[15px] leading-relaxed pl-1">
                                ${cleanCorrection}
                            </div>
                        </div>
                    `;
                    return correctionBlock + restOfText.replace(/\n/g, '<br>');
                }
            }
            return text.replace(/\n/g, '<br>');
        }

        function toggleConfig() {
            configPanel.classList.toggle('hidden');
        }

        function saveAndCloseConfig() {
            const key = apiKeyInput.value.trim();
            if (key) {
                GEMINI_API_KEY = key;
                localStorage.setItem('gemini_api_key', key);
                localStorage.setItem('gemini_voice', SELECTED_VOICE);
                toggleConfig();
            } else {
                alert("Por favor ingresa una API Key.");
            }
        }

        function selectVoice(voiceName) {
            SELECTED_VOICE = voiceName;
            updateVoiceUI();
        }

        function updateVoiceUI() {
            document.querySelectorAll('.voice-btn').forEach(btn => {
                btn.classList.remove('border-blue-500', 'bg-blue-50', 'ring-1', 'ring-blue-500');
                btn.classList.add('border-slate-200');
            });
            const selectedBtn = document.getElementById(`voice-${SELECTED_VOICE}`);
            if (selectedBtn) {
                selectedBtn.classList.remove('border-slate-200');
                selectedBtn.classList.add('border-blue-500', 'bg-blue-50', 'ring-1', 'ring-blue-500');
            }
        }

        // Start App
        init();
    </script>
</body>
</html>
