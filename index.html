<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prof. Sterling | AI English Tutor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --success: #00b341; /* Verde más fuerte para correcciones */
            --error: #e63946;   /* Rojo más visible para errores */
            --warning: #ff9e00;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --user-bubble: #4361ee;
            --bot-bubble: #f1f3f9;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 28px rgba(0, 0, 0, 0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7ff 0%, #f0f2ff 100%);
            color: var(--dark);
            line-height: 1.5;
            height: 100dvh; /* dvh maneja mejor las barras de navegacion móviles */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 0.8rem 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            position: relative;
            z-index: 100;
            flex-shrink: 0;
        }
        
        .profile-section {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .avatar-container {
            position: relative;
        }
        
        .profile-avatar {
            width: 45px;
            height: 45px;
            border-radius: var(--radius-full);
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            background-color: #4cc9f0;
            border: 2px solid white;
            border-radius: var(--radius-full);
        }
        
        .profile-info h1 {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .profile-info p {
            font-size: 0.75rem;
            opacity: 0.9;
        }
        
        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        .settings-btn:active {
            transform: scale(0.95);
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Mensajes */
        .message-wrapper {
            display: flex;
            gap: 0.8rem;
            max-width: 90%;
            animation: messageAppear 0.3s ease-out;
        }
        
        .bot-message {
            align-self: flex-start;
        }
        
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            flex-shrink: 0;
            object-fit: cover;
            margin-top: 5px;
        }
        
        .user-avatar-placeholder {
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .message-content {
            padding: 0.8rem 1rem;
            border-radius: var(--radius-lg);
            position: relative;
            box-shadow: var(--shadow-sm);
            word-wrap: break-word;
        }
        
        .bot-message .message-content {
            background-color: var(--bot-bubble);
            border-top-left-radius: 4px;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-top-right-radius: 4px;
        }
        
        .bot-name {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 4px;
        }
        
        /* Estilos de Corrección (Rojo/Verde) */
        .correction-box {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-left: 4px solid var(--error);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }
        
        .correction-header {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        /* Estilo específico pedido: Rojo para error, Verde para corrección */
        .error-span {
            color: var(--error);
            text-decoration: line-through;
            margin-right: 6px;
            font-weight: 600;
        }
        
        .correction-span {
            color: var(--success);
            font-weight: 700;
        }

        .arrow-separator {
            color: var(--gray);
            margin: 0 4px;
            font-size: 0.8rem;
        }
        
        /* Área de Entrada (Input) */
        .input-area {
            background: white;
            padding: 1rem;
            border-top: 1px solid var(--light-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
            z-index: 10;
        }
        
        .mic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
        }
        
        .mic-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .mic-btn:active {
            transform: scale(0.9);
        }
        
        .mic-btn.recording {
            background: var(--error);
            box-shadow: 0 0 0 8px rgba(230, 57, 70, 0.2);
            animation: pulse 1.5s infinite;
        }
        
        .mic-btn.sending {
            background: var(--success);
            transform: scale(0.9);
        }

        .status-text {
            font-size: 0.85rem;
            color: var(--gray);
            min-height: 1.2rem;
        }

        /* Animaciones */
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-save {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="profile-section">
            <div class="avatar-container">
                <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Prof. Sterling" class="profile-avatar">
                <div class="online-status"></div>
            </div>
            <div class="profile-info">
                <h1>Prof. Sterling</h1>
                <p>AI English Tutor</p>
            </div>
        </div>
        <button class="settings-btn" id="settingsBtn">
            <i class="fas fa-cog"></i>
        </button>
    </header>

    <!-- Chat Container: Vacío inicialmente, se llena con JS -->
    <div class="chat-container" id="chatContainer">
        <!-- Los mensajes se inyectan aquí dinámicamente -->
    </div>

    <!-- Área de Input -->
    <div class="input-area">
        <div class="mic-container">
            <div class="status-text" id="statusIndicator">Hold to speak</div>
            <button class="mic-btn" id="micBtn">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
    </div>

    <!-- Modal de Configuración -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 style="margin-bottom: 1rem;">Settings</h2>
            <div class="form-group">
                <label for="apiKey">Gemini API Key</label>
                <input type="password" id="apiKey" placeholder="Paste your API Key here">
                <p style="font-size: 0.75rem; color: #666; margin-top: 5px;">
                    Required for AI correction features.
                </p>
            </div>
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" value="Student">
            </div>
            <button class="btn-save" id="saveSettings">Save & Close</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // --- Elementos del DOM ---
        const chatContainer = document.getElementById('chatContainer');
        const micBtn = document.getElementById('micBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const settingsBtn = document.getElementById('settingsBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const saveSettingsBtn = document.getElementById('saveSettings');
        const apiKeyInput = document.getElementById('apiKey');
        const userNameInput = document.getElementById('userName');

        // --- Estado ---
        let recognition;
        let isRecording = false;
        let apiKey = localStorage.getItem('geminiApiKey') || '';
        let userName = localStorage.getItem('userName') || 'Student';
        
        // Cargar datos guardados
        if(apiKey) apiKeyInput.value = apiKey;
        if(userName) userNameInput.value = userName;

        // --- Inicialización ---
        function initApp() {
            // Mensaje de bienvenida único
            setTimeout(() => {
                addBotMessage(`Hello ${userName}! I'm Professor Sterling. I will listen to your English and correct your grammar in real-time. What would you like to talk about?`);
            }, 500);

            // Configurar reconocimiento de voz
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false; // Parar automáticamente al dejar de hablar
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isRecording = true;
                    micBtn.classList.add('recording');
                    statusIndicator.textContent = "Listening...";
                };

                recognition.onend = () => {
                    isRecording = false;
                    micBtn.classList.remove('recording');
                    statusIndicator.textContent = "Processing...";
                };

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    handleUserInput(transcript);
                };

                recognition.onerror = (event) => {
                    console.error("Speech error", event);
                    statusIndicator.textContent = "Error. Try again.";
                    micBtn.classList.remove('recording');
                };
            } else {
                statusIndicator.textContent = "Speech API not supported.";
                micBtn.disabled = true;
            }
        }

        // --- Lógica del Chat ---

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message-wrapper user-message';
            div.innerHTML = `
                <div class="message-content">
                    ${text}
                </div>
                <div class="avatar user-avatar-placeholder">${userName.charAt(0).toUpperCase()}</div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function addBotMessage(text, correctionData = null) {
            const div = document.createElement('div');
            div.className = 'message-wrapper bot-message';
            
            let correctionHTML = '';
            
            // Lógica para mostrar Rojo (Error) y Verde (Corrección)
            if (correctionData && correctionData.hasError) {
                correctionHTML = `
                    <div class="correction-box">
                        <div class="correction-header"><i class="fas fa-graduation-cap"></i> Correction</div>
                        <span class="error-span">${correctionData.errorSnippet}</span>
                        <i class="fas fa-arrow-right arrow-separator"></i>
                        <span class="correction-span">${correctionData.correctionSnippet}</span>
                    </div>
                `;
            }

            div.innerHTML = `
                <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" class="avatar">
                <div class="message-content">
                    <div class="bot-name">Prof. Sterling</div>
                    ${correctionHTML}
                    <div>${text}</div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            speakText(text); // Leer respuesta en voz alta
        }

        async function handleUserInput(text) {
            addUserMessage(text);
            
            if (!apiKey) {
                addBotMessage("Please configure your Gemini API Key in settings to enable corrections.");
                statusIndicator.textContent = "Hold to speak";
                return;
            }

            try {
                // Llamada a Gemini
                const responseData = await getGeminiResponse(text);
                addBotMessage(responseData.reply, responseData);
                statusIndicator.textContent = "Hold to speak";
            } catch (error) {
                console.error(error);
                addBotMessage("I'm having trouble connecting to my brain. Please check your API Key.");
                statusIndicator.textContent = "Error";
            }
        }

        // --- Integración con Gemini API ---
        async function getGeminiResponse(userText) {
            const genAI = new GoogleGenerativeAI(apiKey);
            const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

            const prompt = `
                You are an English Tutor. 
                1. Analyze the user's sentence: "${userText}".
                2. Identify if there are grammar or spelling errors.
                3. Respond ONLY in valid JSON format.
                
                JSON Structure:
                {
                    "hasError": boolean,
                    "errorSnippet": "The specific part of the user text that is wrong (max 5 words)",
                    "correctionSnippet": "The corrected version of that part",
                    "reply": "Your conversational, friendly response to the user's content (in English)"
                }
                
                If no error, set hasError to false.
            `;

            const result = await model.generateContent(prompt);
            const response = await result.response;
            const text = response.text();
            
            // Limpiar JSON si el modelo devuelve markdown
            const cleanJson = text.replace(/```json|```/g, '').trim();
            return JSON.parse(cleanJson);
        }

        // --- Text to Speech (TTS) ---
        function speakText(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9; // Un poco más lento para fines educativos
                
                // Intentar buscar una voz masculina
                const voices = window.speechSynthesis.getVoices();
                const maleVoice = voices.find(v => v.name.includes('Male') || v.name.includes('David') || v.name.includes('Google US English'));
                if (maleVoice) utterance.voice = maleVoice;

                window.speechSynthesis.speak(utterance);
            }
        }

        // --- Event Listeners UI ---
        
        // Control del botón de micrófono (Mobile friendly: Touch events)
        const startListening = (e) => {
            if (e.cancelable) e.preventDefault();
            if (!isRecording && recognition) recognition.start();
        };

        const stopListening = (e) => {
            if (e.cancelable) e.preventDefault();
            if (isRecording && recognition) recognition.stop();
        };

        micBtn.addEventListener('mousedown', startListening);
        micBtn.addEventListener('mouseup', stopListening);
        micBtn.addEventListener('touchstart', startListening);
        micBtn.addEventListener('touchend', stopListening);

        // Ajustes
        settingsBtn.addEventListener('click', () => modalOverlay.classList.add('active'));
        
        saveSettingsBtn.addEventListener('click', () => {
            apiKey = apiKeyInput.value.trim();
            userName = userNameInput.value.trim();
            localStorage.setItem('geminiApiKey', apiKey);
            localStorage.setItem('userName', userName);
            modalOverlay.classList.remove('active');
            alert("Settings Saved!");
            chatContainer.innerHTML = ''; // Limpiar chat al cambiar usuario
            initApp();
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) modalOverlay.classList.remove('active');
        });

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Iniciar
        window.addEventListener('DOMContentLoaded', initApp);

        // Cargar voces para TTS
        window.speechSynthesis.onvoiceschanged = () => {};

    </script>
</body>
</html>
