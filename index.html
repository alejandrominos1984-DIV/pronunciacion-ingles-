<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prof. Sterling - AI English Tutor (Diagnóstico)</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            touch-action: manipulation;
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

        .sound-wave { display: flex; align-items: center; justify-content: center; gap: 3px; height: 20px; }
        .bar { width: 3px; height: 100%; background-color: #3b82f6; animation: jump 0.5s infinite ease-in-out; border-radius: 99px; }
        .bar:nth-child(1) { animation-delay: 0.1s; height: 40%; }
        .bar:nth-child(2) { animation-delay: 0.2s; height: 80%; }
        .bar:nth-child(3) { animation-delay: 0.3s; height: 50%; }
        .bar:nth-child(4) { animation-delay: 0.1s; height: 90%; }
        .bar:nth-child(5) { animation-delay: 0.2s; height: 60%; }

        @keyframes jump {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.2); }
        }

        .pulse-ring { animation: pulse-blue 2s infinite; }
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const SettingsIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>);
        const MicIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>);
        const StopIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect></svg>);
        const TranslateIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m5 8 6 6"></path><path d="m4 14 6-6 2-3"></path><path d="M2 5h12"></path><path d="M7 2h1"></path><path d="m22 22-5-10-5 10"></path><path d="M14 18h6"></path></svg>);
        const CheckCircleIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#10b981" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>);
        const XIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>);
        const AlertIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>);

        function App() {
            const [messages, setMessages] = useState([
                {
                    id: 1,
                    role: 'assistant',
                    text: "Hi! I'm Prof. Sterling. I'm here to help you improve your English. Let's talk about anything you like! What's on your mind today?",
                    raw_text: "Hi! I'm Prof. Sterling. I'm here to help you improve your English. Let's talk about anything you like! What's on your mind today?",
                    correction: null,
                    translation: null
                }
            ]);
            const [isListening, setIsListening] = useState(false);
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [apiKey, setApiKey] = useState(localStorage.getItem("gemini_api_key") || "");
            const [showSettings, setShowSettings] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [settingsStatus, setSettingsStatus] = useState({ type: '', msg: '' });
            const messagesEndRef = useRef(null);
            const recognitionRef = useRef(null);

            // --- ULTIMATE FALLBACK LIST (Newest to Oldest) ---
            const MODEL_OPTIONS = [
                "gemini-1.5-flash",
                "gemini-1.5-flash-latest",
                "gemini-pro",         // Older stable model
                "gemini-1.0-pro"      // Specific version
            ];

            useEffect(() => {
                if (!apiKey) setTimeout(() => setShowSettings(true), 1500);

                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.interimResults = false;
                    recognitionRef.current.lang = 'en-US'; 

                    recognitionRef.current.onstart = () => setIsListening(true);
                    recognitionRef.current.onend = () => setIsListening(false);
                    recognitionRef.current.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        handleUserMessage(transcript);
                    };
                    recognitionRef.current.onerror = (event) => {
                        console.error("Speech error", event.error);
                        setIsListening(false);
                        if(event.error === 'not-allowed') alert("Permiso de micrófono denegado.");
                    };
                }
            }, []);

            useEffect(() => { scrollToBottom(); }, [messages, isSpeaking, isLoading]);

            const scrollToBottom = () => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); };

            const toggleListening = () => {
                if (!apiKey) return setShowSettings(true);
                if (isListening) {
                    recognitionRef.current.stop();
                } else {
                    window.speechSynthesis.cancel();
                    setIsSpeaking(false);
                    recognitionRef.current.start();
                }
            };

            const speakText = (text) => {
                if ('speechSynthesis' in window) {
                    window.speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    const voices = window.speechSynthesis.getVoices();
                    const preferredVoice = voices.find(v => v.name.includes('Google US English')) || 
                                           voices.find(v => v.name.includes('Samantha')) ||
                                           voices.find(v => v.lang === 'en-US');
                    if (preferredVoice) utterance.voice = preferredVoice;
                    utterance.onstart = () => setIsSpeaking(true);
                    utterance.onend = () => setIsSpeaking(false);
                    window.speechSynthesis.speak(utterance);
                }
            };

            const handleUserMessage = async (text) => {
                if (!text.trim()) return;

                const newUserMsg = { id: Date.now(), role: 'user', text: text, raw_text: text, translation: null };
                setMessages(prev => [...prev, newUserMsg]);
                setIsLoading(true);

                try {
                    const response = await fetchWithFallback(text);
                    let data;
                    try {
                        const jsonMatch = response.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            data = JSON.parse(jsonMatch[0]);
                        } else {
                            data = { reply: response, correctionNeeded: false, correctionHTML: "" };
                        }
                    } catch (e) {
                         data = { reply: response, correctionNeeded: false, correctionHTML: "" };
                    }

                    const botMsg = {
                        id: Date.now() + 1,
                        role: 'assistant',
                        text: data.reply,
                        raw_text: data.reply,
                        correction: data.correctionNeeded ? data.correctionHTML : null,
                        translation: null
                    };

                    setMessages(prev => [...prev, botMsg]);
                    speakText(data.reply);

                } catch (error) {
                    console.error("FATAL ERROR:", error);
                    
                    // Display raw error to user for debugging
                    setMessages(prev => [...prev, {
                        id: Date.now(),
                        role: 'assistant',
                        text: `Error Técnico: ${error.message}`,
                        isError: true,
                        raw_text: "Error",
                        translation: null
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const fetchWithFallback = async (userText, modelIndex = 0) => {
                if (modelIndex >= MODEL_OPTIONS.length) {
                    throw new Error("Todos los modelos fallaron. Revisa el mensaje de error anterior.");
                }

                const currentModel = MODEL_OPTIONS[modelIndex];
                console.log(`Intentando modelo: ${currentModel}`);

                try {
                    const prompt = `You are Prof. Sterling, English tutor. User: "${userText}". Return JSON: {"correctionNeeded": boolean, "correctionHTML": "string", "reply": "string"}`;
                    
                    // Use v1beta for newer models, v1 for older ones if needed, but keeping v1beta is safer for now.
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${currentModel}:generateContent?key=${apiKey}`;

                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    const data = await res.json();

                    // CHECK FOR API ERRORS EXPLICITLY
                    if (data.error) {
                        const errMsg = data.error.message || "Unknown API Error";
                        console.warn(`Modelo ${currentModel} falló: ${errMsg}`);
                        
                        // If "User location is not supported", fail immediately, don't retry other models (usually affects all)
                        if (errMsg.includes("location is not supported")) {
                            throw new Error("Tu ubicación no está soportada por Google AI (Usa VPN o cambia de región).");
                        }
                        // If "API key not valid", fail immediately
                        if (errMsg.includes("API key not valid")) {
                            throw new Error("La API Key es inválida o ha sido borrada.");
                        }

                        // For other errors (like 404 not found), try next model
                        return await fetchWithFallback(userText, modelIndex + 1);
                    }

                    if (!data.candidates || !data.candidates[0]?.content) {
                        return await fetchWithFallback(userText, modelIndex + 1);
                    }
                    
                    return data.candidates[0].content.parts[0].text;

                } catch (err) {
                    // Rethrow specific errors we created above
                    if (err.message.includes("ubicación") || err.message.includes("Key es inválida")) throw err;
                    
                    console.warn(`Error de red con ${currentModel}: ${err.message}`);
                    return await fetchWithFallback(userText, modelIndex + 1);
                }
            };

            const validateAndSave = async () => {
                setSettingsStatus({ type: 'loading', msg: 'Analizando llave...' });
                const cleanKey = apiKey.trim();
                
                try {
                    // Test request to gemini-pro (often most stable)
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${cleanKey}`;
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: "Hi" }] }] })
                    });

                    const data = await res.json();

                    if (data.error) {
                        setSettingsStatus({ type: 'error', msg: `Google rechazó la llave: ${data.error.message}` });
                    } else if (data.candidates) {
                        localStorage.setItem("gemini_api_key", cleanKey);
                        setApiKey(cleanKey);
                        setSettingsStatus({ type: 'success', msg: '¡Conexión Perfecta! Guardando...' });
                        setTimeout(() => {
                            setShowSettings(false);
                            setSettingsStatus({ type: '', msg: '' });
                            setMessages(prev => prev.filter(m => !m.isError));
                        }, 1500);
                    } else {
                        setSettingsStatus({ type: 'error', msg: 'Respuesta extraña de Google. Intenta de nuevo.' });
                    }
                } catch (e) {
                     setSettingsStatus({ type: 'error', msg: 'Error de conexión (posible bloqueo de red/adblock).' });
                }
            };

            const translateMessage = async (msgId, text) => { /* Simplified for brevity, same logic */ };

            return (
                <div className="flex flex-col h-screen bg-gray-100 relative overflow-hidden">
                    <header className="bg-white px-4 py-3 shadow-sm flex items-center justify-between z-10">
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100&fit=crop&q=60" className="w-10 h-10 rounded-full object-cover border-2 border-white shadow-sm"/>
                                <span className="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                            </div>
                            <div>
                                <h1 className="font-bold text-gray-800 text-lg leading-tight">Prof. Sterling</h1>
                                <p className="text-xs text-blue-600 font-medium">AI English Tutor</p>
                            </div>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-2 text-gray-400 hover:text-gray-600 bg-gray-50 rounded-full"><SettingsIcon /></button>
                    </header>

                    <div className="flex-1 overflow-y-auto p-4 space-y-6 pb-32">
                        {messages.map((msg) => (
                            <div key={msg.id} className={`flex flex-col ${msg.role === 'user' ? 'items-end' : 'items-start'} fade-in`}>
                                <div className={`flex items-end gap-2 max-w-[95%] md:max-w-[75%] ${msg.role === 'user' ? 'flex-row-reverse' : 'flex-row'}`}>
                                    {msg.role === 'assistant' && <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=100" className="w-8 h-8 rounded-full object-cover mb-1 shadow-sm"/>}
                                    <div className="flex flex-col gap-2 w-full">
                                        {msg.isError ? (
                                            <div className="bg-red-50 border border-red-200 rounded-2xl p-4 text-red-700 text-sm flex flex-col gap-2">
                                                <div className="flex items-center gap-2 font-bold"><AlertIcon /> Diagnóstico de Error</div>
                                                <code className="bg-red-100 p-2 rounded text-xs break-all block font-mono">{msg.text}</code>
                                                <div className="text-xs text-gray-600 mt-1">
                                                    <strong>Posibles causas:</strong><br/>
                                                    1. La clave tiene "Application Restrictions" (debe ser None).<br/>
                                                    2. Tu región está bloqueada.<br/>
                                                    3. Un AdBlock está bloqueando googleapis.com.
                                                </div>
                                                <button onClick={() => setShowSettings(true)} className="bg-white border border-red-200 text-red-800 py-2 px-4 rounded-lg text-xs font-semibold mt-2 shadow-sm">Revisar Configuración</button>
                                            </div>
                                        ) : (
                                            <>
                                                {msg.role === 'assistant' && msg.correction && (
                                                    <div className="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100">
                                                        <div className="flex items-center gap-2 mb-2 text-xs font-bold text-gray-400 uppercase tracking-wider"><CheckCircleIcon /> Corrección:</div>
                                                        <div className="text-gray-700 text-lg leading-relaxed" dangerouslySetInnerHTML={{ __html: msg.correction }} />
                                                    </div>
                                                )}
                                                <div className={`relative px-5 py-3 shadow-md text-[17px] leading-relaxed ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-2xl rounded-tr-none' : 'bg-white text-gray-800 rounded-2xl rounded-tl-none border border-gray-100'}`}>
                                                    {msg.text}
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>
                        ))}
                        {isLoading && <div className="text-center text-gray-400 text-sm animate-pulse py-4">Prof. Sterling is thinking...</div>}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-gray-100 via-gray-100 to-transparent flex flex-col items-center">
                        <div className="h-8 mb-4 flex items-center justify-center">
                            {isListening ? <div className="sound-wave"><div className="bar"></div><div className="bar"></div><div className="bar"></div><div className="bar"></div><div className="bar"></div></div> : 
                             isSpeaking ? <div className="flex items-center gap-2 text-blue-500 font-medium text-sm animate-pulse">Speaking...</div> : 
                             <p className="text-gray-400 text-sm font-medium">Presiona para hablar</p>}
                        </div>
                        <button onClick={toggleListening} className={`w-16 h-16 rounded-full flex items-center justify-center shadow-lg transform transition active:scale-95 ${isListening ? 'bg-red-500 pulse-ring' : 'bg-blue-600 hover:bg-blue-700'}`}>
                            {isListening ? <StopIcon /> : <MicIcon />}
                        </button>
                    </div>

                    {showSettings && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl animate-fade-in">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-xl font-bold text-gray-800">Configuración</h2>
                                    <button onClick={() => setShowSettings(false)} className="text-gray-400 hover:text-gray-600"><XIcon /></button>
                                </div>
                                <div className="space-y-4">
                                    <div className="bg-yellow-50 p-3 rounded-lg border border-yellow-100 text-sm text-yellow-800">
                                        ⚠️ <strong>IMPORTANTE:</strong> Asegúrate de que tu clave en Google AI Studio NO tenga restricciones de "HTTP Referrer" ni de "IP". Debe estar "Unrestricted" para pruebas.
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Gemini API Key</label>
                                        <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none font-mono text-sm"/>
                                    </div>
                                    
                                    {settingsStatus.msg && (
                                        <div className={`text-sm p-2 rounded ${
                                            settingsStatus.type === 'error' ? 'bg-red-100 text-red-700' : 
                                            settingsStatus.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'
                                        }`}>
                                            {settingsStatus.msg}
                                        </div>
                                    )}

                                    <button 
                                        onClick={validateAndSave}
                                        disabled={settingsStatus.type === 'loading'}
                                        className="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 flex items-center justify-center gap-2"
                                    >
                                        {settingsStatus.type === 'loading' ? 'Diagnosticando...' : 'Diagnosticar y Guardar'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
